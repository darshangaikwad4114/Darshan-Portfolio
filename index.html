<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio of Darshan Gaikwad, Frontend Developer specializing in React and modern web development."
    />
    <meta name="theme-color" content="#0090f5" />
    <meta name="author" content="Darshan Gaikwad" />
    <meta
      name="keywords"
      content="frontend developer, react developer, web developer, portfolio, Darshan Gaikwad"
    />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Darshan Gaikwad - Frontend Developer" />
    <meta
      property="og:description"
      content="Portfolio of Darshan Gaikwad, Frontend Developer specializing in React and modern web development."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://darshan-portfolio.vercel.app" />
    <!-- Add OG image -->
    <meta property="og:image" content="/images/og-preview.jpg" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      as="style"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Add preload for critical resources -->
    <link
      rel="preload"
      href="/fonts/inter-var.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Add resource hints -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

    <!-- Add security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />

    <title>Darshan Gaikwad | Full Stack Developer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
